			<form action="#">
				<p><label for="vvod_S">Начальная сумма, S = </label><input type="number" id="vvod_S" min="1" required title="Положительное число"></p>
				<p><label for="vvod_n">Количество этапов, n = </label><input type="number" id="vvod_n" min="1" required title="Натуральное число" required></p>
				<p><label for="vvod_g">Формула доходов предприятия I, g(x) = </label><input type="text" id="vvod_g" class="formula" required></p>
				<p><label for="vvod_h">Формула доходов предприятия II, h(x) = </label><input type="text" id="vvod_h" class="formula" required></p>
				<p><label for="vvod_a">Коэффициент интенсивности трат средств предприятия I, a(x) = </label><input type="text" id="vvod_a" class="formula" required></p>
				<p><label for="vvod_b">Коэффициент интенсивности трат средств предприятия II, b(x) = </label><input type="text" id="vvod_b" class="formula" required></p>
				<input type="submit" value="Решить">
			</form>
		</section>
		<section id="resolve">
			<h2>Решение</h2>
			<div id="resolve_text">
